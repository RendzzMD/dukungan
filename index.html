<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Live Chat Renzxz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }
    #fullChat {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
  </style>
</head>
<body>

<!-- Begin of Chaport Live Chat code -->
<script type="text/javascript">
  (function(w,d,v3){
    w.chaportConfig = {
      appId : '67c58a52dc45f0b73cc3dd93',
      autoOpen: true
    };
    if(w.chaport)return;v3=w.chaport={};v3._q=[];v3._l={};
    v3.q=function(){v3._q.push(arguments)};
    v3.on=function(e,fn){if(!v3._l[e])v3._l[e]=[];v3._l[e].push(fn)};
    var s=d.createElement('script');
    s.type='text/javascript';s.async=true;
    s.src='https://app.chaport.com/javascripts/insert.js';
    var ss=d.getElementsByTagName('script')[0];
    ss.parentNode.insertBefore(s,ss);
  })(window, document);

  // Force fullscreen after load
  chaport && chaport.on('ready', function() {
    setTimeout(function(){
      const widget = document.querySelector('.chaport-launcher');
      if (widget) widget.style.display = 'none';
      chaport.open();
    }, 1000);
  });
</script>
<!-- End of Chaport Live Chat code -->

</body>
</html>
